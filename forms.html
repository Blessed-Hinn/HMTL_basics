<!DOCTYPE html>
<html lang="en">

<head>
    <title>Forms</title>

    <style type="text/css">
        table{
            border: 2px solid saddlebrown;
        }

        th{
            border: 1px solid saddlebrown;
        }

        td{
            border: 1px solid saddlebrown;
        }


    </style>
</head>

<body>
    <h3>Registration Form</h3>

    <div id="Reg-Form">
        <form>
            <label for="First-Name:">First-Name</label>
            <input type="text" name="First-Name" placeholder="John" required />

            <label for="Second-Name:">Second-Name</label>
            <input type="text" name="Second-Name" placeholder="Doe" required />


            <div>
                <label for="email">Email</label>
                <input type="email" name="email" placeholder="example@email.com">

                <label for="email">Password</label>
                <input type="password" name="password">
            </div>

            <div>
                <label for="gender-male">Male</label>
                <input type="radio" name="gender-choice" value="choice-1">

                <label for="gender-female">Female</label>
                <input type="radio" name="gender-choice" value="choice-2">

                <label for="other">Other</label>
                <input type="radio" name="gender-choice" value="choice-3">

            </div>

            <div>

                <label for="month">Birthday</label>
                <select name="month">
                    <option value="0" selected disabled>Month</option>
                    <option value="jan">January</option>
                    <option value="feb">February</option>
                    <option value="mar">March</option>
                    <option value="apr">April</option>
                    <option value="may">May</option>
                    <option value="june">June</option>
                    <option value="july">July</option>
                    <option value="aug">August</option>
                    <option value="sep">September</option>
                    <option value="oct">October</option>
                    <option value="nov">November</option>
                    <option value="dec">December</option>

                </select>

            </div>

            <label for="agree">I agree to submit my info</label>
            <input type="checkbox" name="agree">

            <button type="submit">Submit</button>

        </form>
    </div>

    <div>

        <table>
            <thead>
                <th>Dog Owner</th>
                <th>Name</th>
                <th>Breed</th>
            </thead>

            <tr>
                <td>Hinn</td>
                <td>Rotweiller</td>
                <td>Street</td>
            </tr>

            <tr>
                <td>Kevin</td>
                <td>Goldie</td>
                <td>Hybreed</td>
            </tr>

            <tr>
                <td>Astray</td>
                <td>Stonner</td>
                <td>Wild</td>
            </tr>



        </table>

    </div>
</body>

</html>
